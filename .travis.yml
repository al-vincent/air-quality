dist: xenial
language: python
python:
  - 3.6
addons:
  postgresql: "9.6"
install:
  - pip install -r requirements.txt
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script: 
  - python manage.py test
deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: air-quality
  run: python manage.py migrate
  on: master